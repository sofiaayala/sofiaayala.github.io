<!DOCTYPE html>
<html>
  <head>
    <title>Texas Weather</title>
    <link href='http://fonts.googleapis.com/css?family=Amatic SC:300,700,300italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <h1> What's the weather like in Texas? <br> Enter a temperature in celcius below to find out! </h1>
      <input id="celciusInput" placeholder="Celcius"></input>
      <button id="submitCelcius">Show Me!</button>
    </div>

    <div id="ferinheightbox">
      <h1>In Texas, like everywhere else in the world,<br><span id="returnCelcius"></span> degrees celcius is <br><span id="ferinheight"></span> <br>degrees Ferinheight.</h1>
    </div>
    
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
